<html>
    <head>
        <meta name="viewport" content="initial-scale=1,user-scalable=no" />
        <meta name="format-detection" content="telephone=no">
        <link type="text/css" rel="stylesheet" href="Deal.min.css">
        <script src="spin.min.js"></script>
    </head>
    <body>
        <div class="date">%@</div>
        <h1 class="headline">%@ <span class="expired">%@</span></h1>
        <div class="image center body">
            <div id="spinner" class="spinner"></div>
            <script>spinner();</script>
            <img id="image" style="visibility: hidden;" src="%@"/>
            <script>setTimeout(function(){document.getElementById('image').style.visibility="visible";},(navigator.userAgent.indexOf('iPad')>0?1000:500));</script>
        </div>
        <div class="body">%@</div>
    </body>
</html>
